<header>
  <h1>&lt;bare-select&gt;</h1>
  <p>The lean alternative to &lt;select&gt;.</p>
  <p>No dependencies. No opinions. No styles included.</p>
</header>

<article>
  <h2>UX included</h2>
  <div>
    <bare-select>
      <label for="ux-title">
        Pick your beer
      </label><input type="checkbox" id="ux-title" />

      <ul>
        <li><input type="radio" name="ux" value="1" id="ux-option-1" /><label for="ux-option-1">
          Żywiec Porter
        </label></li>
        <li><input type="radio" name="ux" value="2" id="ux-option-2" /><label for="ux-option-2">
          Ciechan Maciejowe
        </label></li>
        <li><input type="radio" name="ux" value="3" id="ux-option-3" /><label for="ux-option-3">
          Koźlak
        </label></li>
        <li><input type="radio" name="ux" value="4" id="ux-option-4" /><label for="ux-option-4">
          Lwówek Książęcy
        </label></li>
      </ul>
    </bare-select>
  </div>
</article>

<article>
  <h2>Styles up to you</h2>
  <div>
    <bare-select>
      <label for="styles-title">
        Pick your beer
      </label><input type="checkbox" id="styles-title" />

      <ul>
        <li><input type="radio" name="styles" value="1" id="styles-option-1" /><label for="styles-option-1">
          Żywiec Porter
        </label></li>
        <li><input type="radio" name="styles" value="2" id="styles-option-2" /><label for="styles-option-2">
          Ciechan Maciejowe
        </label></li>
        <li><input type="radio" name="styles" value="3" id="styles-option-3" /><label for="styles-option-3">
          Koźlak
        </label></li>
        <li><input type="radio" name="styles" value="4" id="styles-option-4" /><label for="styles-option-4">
          Lwówek Książęcy
        </label></li>
      </ul>
    </bare-select>
  </div>
</article>

<script src="bare-select.min.js"></script>
<script>
  bareSelect();
</script>
