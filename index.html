<body>
  <header>
    <h1>&lt;bare-select&gt;</h1>
    <p>The lean alternative to &lt;select&gt;.</p>
    <p>No dependencies. No opinions. No styles included.</p>
  </header>

  <article>
    <h2>UX included</h2>
    <p>
      <bare-select>
        <label for="ux-title">
          Pick your beer
        </label><input type="checkbox" id="ux-title" />

        <ul>
          <li><input type="radio" id="ux-option-1" value="1" /><label for="ux-option-1">
            Żywiec Porter
          </label></li>
          <li><input type="radio" id="ux-option-2" value="2" /><label for="ux-option-2">
            Ciechan Maciejowe
          </label></li>
          <li><input type="radio" id="ux-option-3" value="3" /><label for="ux-option-3">
            Koźlak
          </label></li>
          <li><input type="radio" id="ux-option-4" value="4" /><label for="ux-option-4">
            Lwówek Książęcy
          </label></li>
        </ul>
      </bare-select>
    </p>
  </article>

  <article>
    <h2>Styles up to you</h2>

          </label></li>

            Koźlak
          </label></li>
          <li><input type="radio" id="ux-option-4" value="4" /><label for="ux-option-4">
            Lwówek Książęcy
          </label></li>
        </ul>
      </bare-select>
    </p>
  </article>
</body>
